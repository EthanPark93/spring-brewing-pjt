<!DOCTYPE html>
<html lang="ko" th:fragment="layout (title, content, links)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fragments/footer.css}">

    <th:block th:replace="${links}"/>

    <title th:replace="${title}">레이아웃 타이틀</title>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="${content}">
    <p>레이아웃 컨텐츠</p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
