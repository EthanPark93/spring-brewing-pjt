<!DOCTYPE html>
<html lang="ko", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/pages/login.css}">
    <title>Title</title>
</head>
<body>

<div class="loginContainer">

    <header class="header">

        <h1 class="logo">
            <a href="/"><span class="hidden">HB Brew</span></a>
        </h1>
<!--        <div class="tab">-->
<!--            <ul>-->
<!--                <li class="bt">-->
<!--                    <button type="button">ID 로그인</button>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </div>-->

    </header>

    <main>

        <section class="loginSec">

            <!--ID Login--->
            <div class="basicLogin">
                <div class="id">
                    <input type="text" class="input01" placeholder="ID (아이디 또는 이메일)">
                </div>
                <div class="pass">
                    <input type="password" class="input01" placeholder="비밀번호">
                </div>
                <div class="saveid">
                    <input type="checkbox" id="chkKeepLogin">
                    <label for="chkKeepLogin">로그인 상태 유지</label>
                </div>
                <div class="btLogin">
                    <button type="button" class="button01">ID 로그인</button>
                </div>
            </div>
            <p class="loginMenu">
                <a href="#">회원가입</a>
                <a href="#">ID 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </p>

            <div class="social-login">
                <a href="/" class="btKakao social-button">
                    <span class="icon">@로고@</span><span>Kakao 계정으로 로그인</span>
                </a>

                <a href="oauth2/authorization/facebook" class="btFacebook social-button">
                    <span class="icon">@로고@</span><span>Facebook 계정으로 로그인</span>
                </a>

                <a href="oauth2/authorization/google" class="btGoogle social-button">
                    <span class="icon">@로고@</span><span>Google 계정으로 로그인</span>
                </a>

                <a href="oauth2/authorization/naver" class="btNaver social-button">
                    <span class="icon">@로고@</span><span>Naver 계정으로 로그인</span>
                </a>

            </div>
        </section>

    </main>

    <footer class="loginFooter">
        <p class="copyright">© HB Corporation All Rights Reserved.</p>
    </footer>

</div>

</body>
</html>
